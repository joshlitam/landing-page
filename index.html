<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-div">
        <div class="header">
            <div class="header-logo">Header Logo</div>
            <div class="links">
                <a href="www.google.com">header link one</a>
                <a href="www.google.com">header link two</a>
                <a href="www.google.com">header link three</a>
            </div>
        </div>
        
        <div class="initial-content">
            <div class="left-content">
                <div class="content-title">This website is awesome</div>
                <div class="content">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
                <button type="button" class="sign-up">Sign Up</button>
            </div>
            <div class="image-placeholder">this is a placeholder for an image</div>
        </div>

        <div class="information">
            <div class="random-information">Some random information</div>
        </div>
        <div class="quote">Div 3</div>
        <div class="call-to-action">Div 4</div>
        <div class="footer">Footer Div</div>
    </div>

</html>
